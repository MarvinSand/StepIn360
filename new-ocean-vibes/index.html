<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Ocean Vibes Hotel | StepIn360</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      margin-left: 24px;
    }

    header a:hover {
      opacity: 0.8;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 28px;
      margin: 60px 0 20px 0;
    }

    .subtitle {
      font-size: 18px;
      opacity: 0.85;
      margin-bottom: 40px;
    }

    .tour {
      display: flex;
      justify-content: center;
      margin-bottom: 60px;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .links a {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .links img {
      width: 60px;
      height: auto;
      margin-bottom: 10px;
    }

    .links a:hover {
      opacity: 0.85;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <header>
    <a href="https://www.stepin360.net"><strong>StepIn360</strong></a>
    <div>
      <a href="https://www.stepin360.net/examples">Examples</a>
      <a href="https://www.stepin360.net/contact">Contact</a>
    </div>
  </header>

  <div class="container">
    <h1>New Ocean Vibes Hotel</h1>
    <p class="subtitle">
      Explore the hotel with an immersive 360° virtual tour.
    </p>

    <!-- HOTEL TOUR -->
    <div class="tour">
      <script
        src="https://teliportme.com/js/embed.js"
        data-teliportme="https://teliportme.com/embed/tour/4c333ccf"
        data-width="800"
        data-height="420">
      </script>
    </div>

    <!-- RESTAURANT SECTION -->
    <h2>Lazy Right Restaurant and Bar</h2>

    <div class="tour">
      <script
        src="https://teliportme.com/js/embed.js"
        data-teliportme="https://teliportme.com/embed/tour/fcec2518"
        data-width="800"
        data-height="420">
      </script>
    </div>

    <!-- Booking / Google Maps -->
    <div class="links">
      <a href="https://www.booking.com/Share-r0Z2N71" target="_blank">
        <img src="/Images/Booking.png" alt="Booking.com">
        Booking.com
      </a>

      <a href="https://share.google/9maFywVNbOpGQFkXT" target="_blank">
        <img src="/Images/googlemaps.png" alt="Google Maps">
        Google Maps
      </a>
    </div>
  </div>

  <footer>
    © 2026 StepIn360 · 360° Virtual Tours
  </footer>

</body>
</html>
