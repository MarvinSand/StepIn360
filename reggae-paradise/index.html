<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reggae Paradise – Virtual Tour | StepIn360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
    }

    a {
      color: #aaa;
      text-decoration: none;
    }

    a:hover {
      color: #fff;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .back-link {
      text-align: left;
      margin-bottom: 15px;
      font-size: 14px;
    }

    h1 {
      margin: 10px 0 20px;
      font-size: 26px;
    }

    .tour {
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin: 25px 0;
      flex-wrap: wrap;
    }

    .link-card {
      background: #1b1b1b;
      border-radius: 14px;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .link-card:hover {
      background: #262626;
      transform: translateY(-2px);
    }

    .link-card img {
      height: 26px;
      width: auto;
    }

    footer {
      font-size: 12px;
      color: #777;
      margin: 40px 0 10px;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="back-link">
      ← <a href="/">Back to StepIn360</a>
    </div>

    <h1>Reggae Paradise – Virtual Tour</h1>

    <div class="tour">
      <script 
        src="https://teliportme.com/js/embed.js"
        data-teliportme="https://teliportme.com/embed/tour/c63b76f2"
        data-height="480"
        data-width="100%">
      </script>
    </div>

    <div class="links">

      <a class="link-card" href="https://www.booking.com/Share-3BONFe" target="_blank">
        <img src="/assets/logos/Booking.png" alt="Booking.com">
        Book on Booking
      </a>

      <a class="link-card" href="https://www.hostelworld.com/hosteldetails.php/Reggae-Paradise" target="_blank">
        <img src="/assets/logos/Hostelworld.png" alt="Hostelworld">
        Book on Hostelworld
      </a>

      <a class="link-card" href="https://maps.app.goo.gl/x8LMPGWiFpMswJ1g7" target="_blank">
        <img src="/assets/logos/googlemaps.png" alt="Google Maps">
        Open in Maps
      </a>

    </div>

    <footer>
      Virtual tour powered by StepIn360
    </footer>

  </div>

</body>
</html>
