<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examples â€“ StepIn360</title>

  <style>
    :root {
      --bg: #0f0f0f;
      --bg-card: #181818;
      --text: #ffffff;
      --text-muted: #b3b3b3;
      --accent: #1e90ff;
    }

    [data-theme="light"] {
      --bg: #f5f5f5;
      --bg-card: #ffffff;
      --text: #111111;
      --text-muted: #555555;
      --accent: #1e90ff;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    a { color: var(--accent); text-decoration: none; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 32px;
      background: var(--bg-card);
    }

    header a.logo {
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
    }

    header nav {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    section {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 24px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 12px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 32px;
      margin-top: 40px;
    }

    .card {
      background: var(--bg-card);
      padding: 20px;
      border-radius: 14px;
    }

    .card h3 {
      margin-bottom: 14px;
    }

    .btn {
      display: block;
      margin-top: 16px;
      padding: 12px;
      background: var(--accent);
      color: #fff;
      text-align: center;
      border-radius: 8px;
      font-weight: 600;
    }
  </style>
</head>

<body>

<header>
  <a href="/" class="logo">StepIn360</a>

  <nav>
    <a href="/examples.html">Examples</a>
    <a href="/contact.html">Contact</a>
    <button id="themeToggle">ðŸŒ™</button>
  </nav>
</header>

<section>
  <h1>Virtual Tour Examples</h1>
  <p style="color:var(--text-muted);">
    Real projects created for hotels and hostels in Sri Lanka.
  </p>

  <div class="grid">

    <div class="card">
      <h3>Natraj Guest House</h3>
      <script src="https://teliportme.com/js/embed.js"
        data-teliportme="https://teliportme.com/embed/tour/9895f769"
        data-height="260"
        data-width="100%">
      </script>
      <a href="/natraj-guest-house.html" class="btn">View Tour</a>
    </div>

    <div class="card">
      <h3>Reggae Paradise Hostel</h3>
      <script src="https://teliportme.com/js/embed.js"
        data-teliportme="https://teliportme.com/embed/tour/c63b76f2"
        data-height="260"
        data-width="100%">
      </script>
      <a href="/reggae-paradise.html" class="btn">View Tour</a>
    </div>

    <div class="card">
      <h3>C'est la Vie Hostel</h3>
      <script src="https://teliportme.com/js/embed.js"
        data-teliportme="https://teliportme.com/embed/tour/7cce8a5a"
        data-height="260"
        data-width="100%">
      </script>
      <a href="/cest-la-vie-hostel.html" class="btn">View Tour</a>
    </div>

  </div>
</section>

<script>
  const toggle = document.getElementById('themeToggle');
  const currentTheme = localStorage.getItem('theme') || 'dark';
  document.documentElement.setAttribute('data-theme', currentTheme);

  toggle.onclick = () => {
    const newTheme =
      document.documentElement.getAttribute('data-theme') === 'dark'
        ? 'light'
        : 'dark';
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
  };
</script>

</body>
</html>
