<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Examples | StepIn360</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #222;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      margin-left: 24px;
    }

    .logo {
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Page Title */
    .page-title {
      text-align: center;
      padding: 70px 20px 40px;
    }

    .page-title h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    .page-title p {
      color: #aaa;
      font-size: 1rem;
    }

    /* Grid */
    .examples-grid {
      max-width: 1200px;
      margin: 0 auto 100px;
      padding: 0 24px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 36px;
    }

    .example-card {
      background: #0f0f0f;
      border: 1px solid #1e1e1e;
      border-radius: 18px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .example-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .example-image {
      height: 200px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 14px;
    }

    .example-content {
      padding: 24px;
    }

    .example-content h3 {
      margin: 0 0 6px;
      font-size: 1.2rem;
    }

    .example-content span {
      display: block;
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 18px;
    }

    .view-button {
      display: inline-block;
      padding: 10px 22px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }

    .view-button:hover {
      background: #0056c7;
    }

.examples-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 32px;
  margin-top: 60px;
}

.example-card {
  background: #0f0f0f;
  border-radius: 18px;
  overflow: hidden;
  border: 1px solid #1e1e1e;
  transition: transform 0.35s ease, box-shadow 0.35s ease;
}

.example-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.example-link {
  text-decoration: none;
  color: inherit;
}

.example-image {
  background: #000;
}

.example-image img {
  width: 100%;
  height: auto; /* wichtig: kein crop */
  display: block;
}

.example-content {
  padding: 22px;
}

.example-content h3 {
  margin: 0 0 6px;
  font-size: 1.2rem;
  color: #fff;
}

.example-content p {
  margin: 0 0 16px;
  font-size: 0.95rem;
  color: #aaa;
}

.view-btn {
  display: inline-block;
  padding: 10px 22px;
  background: #007bff;
  color: #fff;
  border-radius: 30px;
  font-size: 0.9rem;
  transition: background 0.25s ease;
}

.view-btn:hover {
  background: #0062cc;
}
    /* Footer */
    footer {
      text-align: center;
      padding: 40px 20px;
      border-top: 1px solid #222;
      color: #777;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <a href="/" class="logo">STEPIN360</a>
    <nav>
      <a href="/examples">Examples</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <!-- Title -->
  <section class="page-title">
    <h1>Examples</h1>
    <p>A selection of virtual tours created for hotels and guest houses.</p>
  </section>

  <!-- Examples -->
<div class="examples-grid">

  <!-- New Ocean Vibes -->
  <div class="example-card">
    <a href="/new-ocean-vibes/" class="example-link">
      <div class="example-image">
        <img
          src="Images/preview-new-ocean-vibes.jpeg"
          alt="New Ocean Vibes Hotel Virtual Tour"
          loading="lazy"
        />
      </div>
      <div class="example-content">
        <h3>New Ocean Vibes</h3>
        <p>Sri Lanka · Ahangama</p>
        <div class="view-btn">View Tour</div>
      </div>
    </a>
  </div>

  <!-- Natraj Guest House -->
  <div class="example-card">
    <a href="/natraj-guest-house/" class="example-link">
      <div class="example-image">
        <img
          src="Images/preview-natraj-guest-house.jpeg"
          alt="Natraj Guest House Virtual Tour"
          loading="lazy"
        />
      </div>
      <div class="example-content">
        <h3>Natraj Guest House</h3>
        <p>Sri Lanka · Trincomalee</p>
        <div class="view-btn">View Tour</div>
      </div>
    </a>
  </div>

  <!-- Reggae Paradise -->
  <div class="example-card">
    <a href="/reggae-paradise/" class="example-link">
      <div class="example-image">
        <img
          src="Images/preview-reggae-paradise.jpeg"
          alt="Reggae Paradise Virtual Tour"
          loading="lazy"
        />
      </div>
      <div class="example-content">
        <h3>Reggae Paradise</h3>
        <p>Sri Lanka · Sigiriya</p>
        <div class="view-btn">View Tour</div>
      </div>
    </a>
  </div>

</div>

  </section>

  <!-- Footer -->
  <footer>
    © StepIn360 – Virtual 360° Tours
  </footer>

</body>
</html>
