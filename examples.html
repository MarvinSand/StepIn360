<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Examples – StepIn360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    header {
      padding: 24px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
      text-decoration: none;
      color: #fff;
    }

    nav a {
      margin-left: 24px;
      opacity: 0.8;
      text-decoration: none;
      color: #fff;
    }

    .section {
      max-width: 1000px;
      margin: auto;
      padding: 80px 20px;
    }

    h1 {
      font-size: 42px;
      text-align: center;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      opacity: 0.8;
      margin-bottom: 60px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .card {
      background: #161616;
      border-radius: 18px;
      padding: 24px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h2 {
      margin-top: 0;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      opacity: 0.9;
    }
  </style>
</head>

<body>

<header>
  <a href="/" class="logo">StepIn360</a>
  <nav>
    <a href="/examples.html">Examples</a>
    <a href="/contact.html">Contact</a>
  </nav>
</header>

<section class="section">
  <h1>Virtual tour examples</h1>
  <p class="subtitle">
    Real businesses using immersive virtual tours
  </p>

  <div class="grid">
    <div class="card">
      <h2>Reggae Paradise Hostel</h2>
      <a href="/reggae-paradise/">View tour →</a>
    </div>

    <div class="card">
      <h2>C’est La Vie Hostel</h2>
      <a href="/cest-la-vie-hostel/">View tour →</a>
    </div>
  </div>
</section>

</body>
</html>
