<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact – StepIn360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    header {
      padding: 24px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
      text-decoration: none;
      color: #fff;
    }

    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: #fff;
      opacity: 0.8;
    }

    .section {
      max-width: 600px;
      margin: auto;
      padding: 80px 20px;
      text-align: center;
    }

    form {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input, textarea {
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 14px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <a href="/" class="logo">StepIn360</a>
  <nav>
    <a href="/examples.html">Examples</a>
  </nav>
</header>

<section class="section">
  <h1>Get your virtual tour</h1>
  <p>
    Tell me about your business and I’ll get back to you shortly.
  </p>

  <!-- GitHub Pages friendly form -->
  <form action="https://formsubmit.co/YOUREMAIL@gmail.com" method="POST">
    <input type="text" name="name" placeholder="Your name" required>
    <input type="email" name="email" placeholder="Your email" required>
    <input type="text" name="business" placeholder="Business name">
    <textarea name="message" rows="4" placeholder="Tell me about your place"></textarea>
    <button type="submit">Send request</button>
  </form>
</section>

</body>
</html>
