<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Natraj Guest House – Virtual Tour | StepIn360</title>

  <meta name="description" content="Explore Natraj Guest House in Trincomalee with a professional 360° virtual tour. Perfect for Booking.com and Trip.com." />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f8f9fb;
      color: #222;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #fff;
      border-bottom: 1px solid #eaeaea;
    }

    header a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 18px;
    }

    .container {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      color: #555;
      margin-bottom: 40px;
    }

    .tour {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .links a {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s ease;
    }

    .links a:hover {
      transform: scale(1.05);
    }

    .links img {
      height: 40px;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      color: #777;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }

      .tour iframe {
        width: 100% !important;
        height: 300px !important;
      }
    }
  </style>
</head>

<body>

<header>
  <a href="/">← Back to StepIn360</a>
  <a href="/">StepIn360</a>
</header>

<div class="container">
  <h1>Natraj Guest House</h1>
  <p class="subtitle">
    Explore the guest house with a 360° virtual tour and see the rooms before booking.
  </p>

  <div class="tour">
    <script
      src="https://teliportme.com/js/embed.js"
      data-teliportme="https://teliportme.com/embed/tour/9895f769"
      data-height="420"
      data-width="800">
    </script>
  </div>

  <div class="links">
    <a href="https://www.booking.com/Share-udtn2Y" target="_blank">
      <img src="/Images/Booking.png" alt="Booking.com">
      Book on Booking.com
    </a>

    <a href="https://www.trip.com/w/QEJZxpDwIT2" target="_blank">
      <img src="/Images/Trip.png" alt="Trip.com">
      Book on Trip.com
    </a>

    <a href="https://share.google/NaLdjw4ZmSTAXHWDb" target="_blank">
      <img src="/Images/googlemaps.png" alt="Google Maps">
      View on Google Maps
    </a>
  </div>
</div>

<footer>
  © 2026 StepIn360 · Virtual Tours that increase bookings
</footer>

</body>
</html>
