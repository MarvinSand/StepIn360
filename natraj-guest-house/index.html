<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Natraj Guest House – Virtual Tour | StepIn360</title>

  <meta name="description" content="Explore Natraj Guest House in Trincomalee with a professional 360° virtual tour." />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000;
      color: #fff;
    }

    /* HEADER */
    header {
      background: #000;
      padding: 18px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #111;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
    }

    .nav-right {
      display: flex;
      gap: 30px;
    }

    /* CONTENT */
    .container {
      max-width: 1100px;
      margin: 70px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: 38px;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 18px;
      color: #bbb;
      margin-bottom: 45px;
    }

    .tour {
      display: flex;
      justify-content: center;
      margin-bottom: 55px;
    }

    /* LINKS */
    .links {
      display: flex;
      justify-content: center;
      gap: 45px;
      flex-wrap: wrap;
    }

    .links a {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .links a:hover {
      transform: scale(1.06);
      opacity: 0.85;
    }

    .links img {
      height: 42px;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      color: #777;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>

<header>
  <a href="/">StepIn360</a>

  <div class="nav-right">
    <a href="/examples.html">Examples</a>
    <a href="/contact.html">Contact</a>
  </div>
</header>

<div class="container">
  <h1>Natraj Guest House</h1>
  <p class="subtitle">
    Explore the guest house with a 360° virtual tour and see the rooms before booking.
  </p>

  <div class="tour">
    <script
      src="https://teliportme.com/js/embed.js"
      data-teliportme="https://teliportme.com/embed/tour/9895f769"
      data-height="420"
      data-width="800">
    </script>
  </div>

<section style="margin-top:60px;">
  <h2 style="text-align:center; font-size:28px; margin-bottom:16px;">
    Upper Floor – Rooms 10 &amp; 11
  </h2>

  <script
    src="https://teliportme.com/js/embed.js"
    data-teliportme="https://teliportme.com/embed/tour/9895f769?startscene=upper-floor-rooms-10-11"
    data-width="100%"
    data-height="360">
  </script>
</section>
  
  <div class="links">
    <a href="https://www.booking.com/Share-udtn2Y" target="_blank">
      <img src="/Images/Booking.png" alt="Booking.com">
      Booking.com
    </a>

    <a href="https://www.trip.com/w/QEJZxpDwIT2" target="_blank">
      <img src="/Images/Trip.png" alt="Trip.com">
      Trip.com
    </a>

    <a href="https://share.google/NaLdjw4ZmSTAXHWDb" target="_blank">
      <img src="/Images/googlemaps.png" alt="Google Maps">
      Google Maps
    </a>
  </div>
</div>

<footer>
  © 2026 StepIn360 · Virtual Tours that increase bookings
</footer>

</body>
</html>
