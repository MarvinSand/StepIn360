<head>

  <style>
    :root {
      --bg: #0f0f0f;
      --bg-card: #181818;
      --text: #ffffff;
      --text-muted: #b3b3b3;
      --accent: #1e90ff;
    }

    [data-theme="light"] {
      --bg: #f5f5f5;
      --bg-card: #ffffff;
      --text: #111111;
      --text-muted: #555555;
      --accent: #1e90ff;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    a { color: var(--accent); text-decoration: none; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 32px;
      background: var(--bg-card);
    }

    header a.logo {
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
    }

    header nav {
      display: flex;
      align-items: center;

    }

    button {
      cursor: pointer;
      border: none;
      background: none;
      color: var(--text);
      font-size: 18px;
    }

    section {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 24px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 16px;
    }

    p {
      color: var(--text-muted);
      font-size: 18px;
      max-width: 720px;
    }

    .buttons {
      margin-top: 32px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
      padding: 14px 26px;
      border-radius: 8px;
      font-weight: 600;
    }

    .btn-secondary {
      border: 1px solid var(--accent);
      padding: 14px 26px;
      border-radius: 8px;
      font-weight: 600;
    }

    footer {
      margin-top: 80px;
      padding: 40px 24px;
      text-align: center;
      color: var(--text-muted);
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>

<script>
  const toggle = document.getElementById('themeToggle');
  const currentTheme = localStorage.getItem('theme') || 'dark';
  document.documentElement.setAttribute('data-theme', currentTheme);

  toggle.onclick = () => {
    const newTheme =
      document.documentElement.getAttribute('data-theme') === 'dark'
        ? 'light'
        : 'dark';
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
  };
</script>

</body>
