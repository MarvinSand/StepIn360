<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>C'est La Vie Hostel – Virtual Tour | StepIn360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      padding: 24px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
    }

    nav a {
      margin-left: 24px;
      opacity: 0.8;
    }

    nav a:hover {
      opacity: 1;
    }

    .hero {
      padding: 18px 20px 30px;
      text-align: center;
      margin: auto;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 6px;
    }

    p.subtitle {
      color: #b5b5b5;
      font-size: 16px;
      margin-bottom: 14px;
    }

    .tour {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      margin: 20px auto 40px;
      max-width: 900px;
    }

    iframe, .tour script {
      width: 100%;
      height: 480px;
      border: none;
      border-radius: 12px;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .link-card {
      background: #1a1a1a;
      border-radius: 14px;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .link-card:hover {
      background: #242424;
      transform: translateY(-2px);
    }

    .link-card img {
      height: 26px;
      width: auto;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">StepIn360</div>
  <nav>
    <a href="/">Home</a>
    <a href="/examples.html">Examples</a>
    <a href="mailto:stepin360@gmail.com">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>C’est La Vie Hostel</h1>
  <p class="subtitle">360° Virtual Tour</p>
</section>

<div class="tour">
  <script 
    src="https://teliportme.com/js/embed.js"
    data-teliportme="https://teliportme.com/embed/tour/REPLACE_WITH_YOUR_TOUR_ID"
    data-height="480"
    data-width="100%">
  </script>
</div>

<div class="links">

  <!-- Booking.com -->
  <a class="link-card" href="https://www.booking.com/Share-48cGOa" target="_blank">
    <img src="/Images/Booking.png" alt="Booking.com">
    Book on Booking
  </a>

  <!-- Hostelworld (international) -->
  <a class="link-card" href="https://www.hostelworld.com/hosteldetails.php/?HostelNumber=335751" target="_blank">
    <img src="/Images/Hostelworld.png" alt="Hostelworld">
    Book on Hostelworld
  </a>

  <!-- Google Maps -->
  <a class="link-card" href="https://maps.app.goo.gl/k3tKDx81QMw6JpUM6?g_st=ic" target="_blank">
    <img src="/Images/googlemaps.png" alt="Google Maps">
    Open in Maps
  </a>

</div>

<footer>
  Virtual tour powered by StepIn360
</footer>

</body>
</html>
